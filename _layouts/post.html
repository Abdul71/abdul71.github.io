---
layout: default
---

<body>
  {% include header.html %}
  <div class="default-container">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <div class="row">
          <div class="ten columns"><h1 class="post-title" itemprop="name headline">{{ page.title }} </h1></div>
          <div class="two columns"><a class="button button-primary" href="/blog">Back</a></div>
        </div>
        
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} 
        â€¢ 
        <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
  </div>
</body>
