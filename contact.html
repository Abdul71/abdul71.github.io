<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
	$( document ).ready(function() {
		$('#contactreply').hide();
		$( document ).on( 'click', '#submit', function () {
			var mail = $('#email').val();
			var subj =  "[Portfolio] " + $('#subject').val();
			var htm='From: ' + $('#name').val() + '<br>' + $('#message').val();

			$.ajax({
			  type: 'POST',
			  url: 'https://mandrillapp.com/api/1.0/messages/send.json',
			  data: {
				'key': 'Kj-1SGPKFICoSgUIo9OEqw',
				'message': {
				  'from_email': mail,
				  'to': [
					  {
						'email': 'jpdias@live.com.pt',
						'type': 'to'
					  }
					],
				  'autotext': 'true',
				  'subject': subj,
				  'html': htm
				}
			  }
			 }).done(function(response) {
			 
				$('#contact').hide();
				$('#contactreply').show();
			  
			 });
			
		});
	});
</script>
